<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - PBPRC</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f1f5f9;
    margin: 0;
    padding: 0;
  }

  nav.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 40px;
    background: #1e3a8a;
    color: #fff;
  }

  nav.navbar .nav-links li {
    display: inline-block;
    margin-left: 20px;
  }

  nav.navbar .nav-links li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
  }

  .contact-section {
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    text-align: center;
  }

  .contact-section h2 {
    margin-bottom: 15px;
    color: #1e3a8a;
  }

  .contact-section p {
    margin-bottom: 30px;
    color: #555;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
  }

  .contact-form button,
  .whatsapp-btn {
    display: inline-block;
    padding: 12px 30px;
    font-weight: 600;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .contact-form button {
    background: #2563eb;
    color: #fff;
  }

  .contact-form button:hover {
    background: #1e40af;
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
  }

  .whatsapp-btn {
    background: #25D366;
    color: #fff;
    margin-top: 15px;
  }

  .whatsapp-btn:hover {
    background: #1ebe57;
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(37, 157, 87, 0.4);
  }

  #form-status {
    margin-top: 15px;
    font-weight: 600;
  }
</style>

</head>
<body>

<nav class="navbar">
  <h1 class="logo">Precious Believers Prayer & Revival Church</h1>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="ministries.html">Ministries</a></li>
    <li><a href="sermons.html">Sermons</a></li>
    <li><a href="blog.html">Blog</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="donate.html" class="donate-btn">Donate</a></li>
  </ul>
</nav>

<section class="contact-section">
  <h2>Contact Us</h2>
  <p>Have questions or prayer requests? Reach out to us below or chat on WhatsApp.</p>

  <!-- FORM -->
  <form id="contact-form" class="contact-form" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div id="form-status"></div>

  <!-- WHATSAPP BUTTON -->
  <a href="https://wa.me/message/V2VIL5DLE5XWP1" target="_blank" class="whatsapp-btn">
    Chat with us on WhatsApp
  </a>
</section>

<script>
const form = document.getElementById("contact-form");
const status = document.getElementById("form-status");

// Replace below URL with your PHP form URL hosted on 000webhost
const PHP_FORM_URL = "https://your000webhostdomain.com/contact.php";

form.addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(form);

  fetch(PHP_FORM_URL, {
    method: "POST",
    body: formData
  })
  .then(res => res.text())
  .then(data => {
    if(data.trim() === "success"){
      status.innerHTML = "✅ Message sent successfully!";
      form.reset();
    } else {
      status.innerHTML = "❌ Message failed. Try again.";
    }
  })
  .catch(() => {
    status.innerHTML = "⚠️ Network error.";
  });
});
</script>

</body>
</html>
